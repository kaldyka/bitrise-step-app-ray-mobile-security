title: |-
  App-Ray Mobile Security
summary: |
  Mobile application security testing with App-Ray's engine via API
description: |
  Fully automated mobile application security testing identifies vulnerabilities, mitigate risks, comply with regulations whether you are developer, CISO, CEO.
website: https://github.com/kaldyka/bitrise-step-app-ray
source_code_url: https://github.com/kaldyka/bitrise-step-app-ray
support_url: https://github.com/kaldyka/bitrise-step-app-ray/issues
host_os_tags:
  - osx-10.10
  - ubuntu-16.04

# If this step should be available only for certain project types
# just uncomment this `project_type_tags` section and include all the
# project types supported by the step. If the step can be used for all
# project types then you can just remove this section.
# If no `project_type_tags` specified (or specified as an empty array)
# that means the step can be used for any project type.
# You can find more information about project type tags in the Step Development Guideline:
# https://github.com/bitrise-io/bitrise/blob/master/_docs/step-development-guideline.md
#
project_type_tags:
   - android
   - ios
#   - ios
#   - macos
#   - android
#   - xamarin
#   - react-native
#   - cordova
#   - ionic

# Type tags are used for categorizing steps, for easier step discovery in Step Libraries.
# You can find more information about type tags in the Step Development Guideline:
# https://github.com/bitrise-io/bitrise/blob/master/_docs/step-development-guideline.md
type_tags:
  - test

is_requires_admin_user: true
is_always_run: false
is_skippable: false
run_if: ""

deps:
  brew:
  - name: git
  - name: wget
  apt_get:
  - name: git
  - name: wget


toolkit:
  bash:
    entry_file: step.sh


inputs:
  - base_url:
    opts:
     title: AppRay instance base URL
     description: |-
          Example https://demo.app-ray.co/
     summary: |-
          Your App-Ray base URL 
          Example https://demo.app-ray.co/
     is_required: true
  - app_dir:
    opts:
     title: Dyrectory pattern to APK or IPA
     description: |-
          Generated by XCode Archive & Export step or Android Build
     summary: |-
          Directory path to the app file you want to upload, usually like $BITRISE\_APK\_PATH or $BITRISE\_IPA\_PATH
     is_required: true
     is_expand: true

  - appray_user:
    opts:
     title: App-Ray username
     description: User used to run analysis
     summary: Your App-Ray username
     is_required: true
     is_sensitive: true

  - appray_passwd:
    opts:
     title: App-Ray password
     description: Password
     summary: Your App-Ray password
     is_required: true
     is_sensitive: true
    
  - score_treshold:
    opts:
     title: Risk Score treshold
     description: Score from 0 to 100
     summary: |-
        Risk Score treshold of which to decide if the analysis was succesful on the application
        Value 0-100, where 100 is the highest risk
     is_required: true

  - result_path: "*build/test-results"
    opts:
      category: Options
      title: Test XML result directory pattern
      summary: |-
        Step will use this directory pattern to export test XML results. If left blank no results will be saved
      description: |-
        The step will use this pattern to export security analysis XML results.
        The pattern needs to be relative to the selected module's directory.
      is_required: false
      is_expand: true


outputs:
  - APP_RAY_RISK_SCORE:
    opts:
      title: App-Ray Risk Score
      summary: App-Ray analysis result risk score
      description: |
        Analysis result

